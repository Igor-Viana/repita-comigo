<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Decrescente</title>
</head>
<body>
    <script>
        var num = 10;
        while (num > -1) {
            document.write(num + " ");
            num = num-1;
        };
    </script>
</body>
</html>
