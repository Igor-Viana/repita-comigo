<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 primeiros inteiros maiores que 100</title>
</head>
<body>
    <script>
        num = 100
        document.write("Os 10 primeiros numeros inteiros maiores que 100 s√£o: <br><br>");
        for (let contador = 0; contador < 10; contador++) {
            num = num+1;
            document.write(num + "<br><br>");
        };

        document.write("<br><br>Fim do programa");
    </script>
</body>
</html>
