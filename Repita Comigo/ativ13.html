<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as tabuadas de 1 a Nº</title>
</head>
<body>
    <script>
        //  Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.
        var num = parseInt(prompt("Digite um número: "));
        var numInicial = 1;
        var tabuada = 1;

        //para positivos: 
        while (numInicial <= num) {
            for (let contador = 0; contador < 10; contador++) {
                document.write("<br>" + numInicial + " X " + tabuada + " = " + (numInicial*tabuada) + "<br>");
                tabuada = tabuada + 1;
            };
            document.write("<hr>")
            tabuada = 1;
            numInicial = numInicial + 1;
        };

        
        while (numInicial >= num) {
            for (let contador = 0; contador < 10; contador++) {
                document.write("<br>" + numInicial + " X " + tabuada + " = " + (numInicial*tabuada) + "<br>");
                tabuada = tabuada + 1;
            };
        
            document.write("<hr>")
            tabuada = 1;
            numInicial = numInicial - 1;
        };

        document.write("Fim do Programa!");
    </script>
</body>
</html>
