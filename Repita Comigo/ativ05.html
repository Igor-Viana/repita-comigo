<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*Faça um algoritmo que calcule e escreva a média aritmética dos números 
        inteiros informados pelo usuário. Considere que o primeiro sempre será menor que o segundo. */
        var num = parseFloat(prompt("Digite um número: "));
        var soma = num;
        var contador = 1;
        var continuar = 1;

        while (continuar == 1) {
            var numAnterior = num;
            var num = parseFloat(prompt("Digite outro número: "));

            if (numAnterior > num) {
                alert("O número anterior foi maior! Recomece!");
                var continuar = 2;
            } else {
                soma = soma + num;
                contador = contador + 1;
                var continuar = parseInt(prompt("Deseja continuar?\n 1.Sim\n 2.Não"));
            };


        };

        if (contador > 1) {
            alert("A média dos números é: " + (soma/contador));
        }
        
    </script>
</body>
</html>
