<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não aceitamos negativados</title>
</head>
<body>
    <script>
        var num2 = 0;
        while (num2 <= 0) {
            var num1 = parseFloat(prompt("Digite o primeiro número: "));
            var num2 = parseFloat(prompt("Digite agora o segundo: "));

            if (num2 <= 0) {
                alert("O segundo número não pode ser menor ou igual a zero! ");
            } else {
                alert("A divisão do primeiro número (" + num1 + "), pelo segundo número (" + num2 + "), é: " + (num1/num2).toFixed(2));
            };
        };
    </script>
</body>
</html>
