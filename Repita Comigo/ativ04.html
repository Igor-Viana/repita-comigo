<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>média dos números inteiros entre 15 e 100</title>
</head>
<body>
    <script>
        soma = 0;
        contador = 0;
        num = 15;
        
        while (num < 101) {
            soma = soma + num;
            contador = contador + 1;
            num = num + 1;
        };

        alert("A média dos números inteiros entre 15 e 100 é: " + (soma/contador));

    </script>
</body>
</html>
