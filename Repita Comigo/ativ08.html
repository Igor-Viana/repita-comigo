<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Simples</title>
</head>
<body>
    <script>
        var nota1 = parseFloat(prompt("Digite a primeira nota: "));
        var nota2 = parseFloat(prompt("Digite a segunda: "));

        while (nota1 > 10 || nota1 < 0 || nota2 > 10 || nota2 < 0) {
            if (nota1 > 10 || nota1 < 0) {
            alert("O primeiro valor excedeu os limites! Digite outro!");
            var nota1 = parseFloat(prompt("Digite a primeira nota novamente: "));
            }; 
            if(nota2 > 10 || nota2 < 0) {
                alert("O segundo valor excedeu os limites! Digite outro!");
                var nota2 = parseFloat(prompt("Digite a segunda nota novamente: "));
            };  
        };
        
        
        var media = (nota1+nota2)/2;
        

        alert("A média das duas notas é: " + media);
    </script>
</body>
</html>
